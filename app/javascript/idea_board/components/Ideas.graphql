fragment Comment on Comment {
  id
  body
  createdBy
  createdAt
}

query Ideas {
  ideas {
    id
    title
    body
    author
    votes
    voted
  }
}

query Idea($id: ID!) {
  idea(id: $id) {
    id
    title
    body
    votes
    author
    voted
    comments {
      ...Comment
    }
  }
}

mutation CreateIdea($title: String!, $body: String) {
  createIdea(title: $title, body: $body) {
    idea {
      id
      title
      body
      author
      votes
      voted
    }
  }
}

mutation AddVote($id: ID!) {
  addVote(ideaId: $id) {
    idea {
      id
      votes
      voted
    }
  }
}

mutation RemoveVote($id: ID!) {
  removeVote(ideaId: $id) {
    idea {
      id
      votes
      voted
    }
  }
}
